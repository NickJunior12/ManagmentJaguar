<div class="container mt-9">
    <div class="row">
        <div class="col-lg-12 ">
            <div class="card" style="background-color:rgba(0,0,0,0.25);color:white!important;border:0px">
                <div class="card-body text-center">
                    <span>Documentos del Beneficio "{{this.titulo}}"</span>

                    <form class="mt-3" [formGroup]="documentoForm" (ngSubmit)="agregarDocumento()">
                        <div class="mb-3">
                            <input formControlName="doc" type="text" class="form-control" placeholder="Esciba el link del documento">
                        </div>
                        <div *ngIf="documentoForm.get('doc')?.hasError('required') && documentoForm.get('doc')?.touched" class="text-danger">
                            <span>El link del beneficio <b>es obligatorio</b></span>
                        </div>
                        <div class="mb-3">
                            <button routerLink='/beneficios' class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button [disabled]="documentoForm.invalid" class="btn btn-success btn-lg float-end">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-2">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="background-color:rgba(0,0,0,0.25);color:white!important;border:0px">
                <div class="card-body text-center">
                    <span>LISTA DE DOCUMENTOS</span>
                    <div class="row mt-5" style="border-bottom:3px solid #F3AF4F">
                        <div class="col-lg-10 text-start">Documento</div>
                        <div class="col-lg-2 text-start">Opciones
                        </div>
                    </div>
                    <div class="row mt-4" *ngFor="let doc of listaDocs" style="border-bottom:3px solid #F3AF4F;">
                        <div class="col-lg-10 text-start"><a *ngIf="doc.documento" href="{{ doc.documento }}" target="_blank">{{doc.documento}}</a></div>
                        <div class="col-lg-2 text-start">

                            <i (click)="borrarDoc(doc.id)" class="fas fa-trash fa-lg text-primary" style="cursor: pointer;"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
