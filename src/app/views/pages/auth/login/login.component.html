<div class="row">
    <div class="col-lg-8 offset-2">
        <!-- <div class="card">
          <div class="card card-body"> -->
        <img src="../../../../../assets/images/logo.svg" width="250" class="rounded mx-auto d-block" />
        <!-- </div>
      </div> -->
    </div>
    <div class="col-lg-8 offset-2">
        <div class="card" style="background-color:black;opacity:0.7;border-color:black;border-radius: 20px;">
            <div class="card card-body" style="background-color:black;opacity:0.7;color:white!important;border-radius: 20px;border-color:black">
                <form (ngSubmit)="login(formLogin)" #formLogin="ngForm">
                    <div class="mb-3">
                        <label for="userAdmin" class="form-label">Usuario Administrador</label>
                        <input type="text" class="form-control" id="userAdmin" name="userAdmin" aria-describedby="userAdmin" required required [(ngModel)]="usuario.usuario">

                    </div>

                    <div class="mb-3">
                        <label for="passAdmin" class="form-label">Password</label>
                        <input type="password" class="form-control" minlength="6" id="passAdmin" name="passAdmin" required required [(ngModel)]="usuario.pass">

                    </div>

                    <div class="d-grid gap-2">
                        <!-- <button routerLink='/dashboard' class="btn btn-primary btn-lg" type="button">Continuar</button> -->
                        <button type="submit" class="btn btn-primary btn-lg">Acceder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
