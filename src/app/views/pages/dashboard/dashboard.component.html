<div class="container mt-9">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="background-color:rgba(0,0,0,0.25);color:white!important;border:0px">
                <div class="card-body text-center">
                    <span>GESTIÃ“N DE NOTICIAS</span>
                    <button class="btn btn-success btn-lg float-end" routerLink='/crear-noticia'>Agregar</button>
                    <div class="row mt-5" style="border-bottom:3px solid #F3AF4F">
                        <div class="col-lg-2">Titulo</div>
                        <div class="col-lg-3">Noticia</div>

                        <div class="col-lg-2">Vigencia</div>
                        <div class="col-lg-3">Foto</div>
                        <div class="col-lg-2">Opciones</div>
                    </div>
                    <div class="row mt-4" *ngFor="let noti of listaNoticias" style="border-bottom:3px solid #F3AF4F;">
                        <div class="col-lg-2 mb-2"><img src="{{ noti.imagen }}" class="img-fluid img-thumbnail"></div>
                        <div class="col-lg-2 text-start">{{ noti.titulo | uppercase }}</div>
                        <div class="col-lg-4 text-start">{{ noti.descripcion }}</div>
                        <div class="col-lg-2 text-start">{{ noti.vigencia | date: 'dd-MM-yyyy' }}</div>

                        <div class="col-lg-2">
                            <i [routerLink]="['/editar-noticia',noti.id]" class="fas fa-edit fa-lg text-primary" style="cursor: pointer;"></i>
                            <i [routerLink]="['/upoad-noticia',noti.id]" class="fas fa-cloud-upload-alt fa-lg text-primary" style="cursor: pointer;"></i>
                            <i (click)="borrarNoticia(noti.id)" class="fas fa-trash fa-lg text-primary" style="cursor: pointer;"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
