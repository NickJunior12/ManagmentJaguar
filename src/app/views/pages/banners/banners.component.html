<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h4>Mis Banners</h4>
        </div>
    </div>
    <div class="row mt-5" *ngFor="let ban of listaBanners" style="border-bottom:3px solid #F3AF4F;">
        <div class="col-lg-8" style="margin-bottom:3px">
            <img src="{{ ban.archivo }}" class="img-fluid img-thumbnail">
        </div>
        <div class="col-lg-4">
            <i class="fas fa-trash-alt fa-2x text-danger" style="cursor: pointer;"></i>
        </div>
    </div>
</div>
