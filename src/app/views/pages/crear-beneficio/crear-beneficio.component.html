<div class="container mt-9">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card" style="background-color:rgba(0,0,0,0.25);color:white!important;border:0px">
                <div class="card-body text-center" style="background-color: black;opacity: 1;">
                    <span>{{ TituloPagina }}</span>

                    <form class="mt-3" [formGroup]="noticiaForm" (ngSubmit)="agregarBeneficio()">
                        <div class="mb-3">
                            <input formControlName="titulo" type="text" class="form-control" placeholder="Titulo">
                        </div>
                        <div *ngIf="noticiaForm.get('titulo')?.hasError('required') && noticiaForm.get('titulo')?.touched" class="text-danger">
                            <span>El titulo del beneficio <b>es obligatorio</b></span>
                        </div>
                        <div class="mb-3">
                            <textarea formControlName="beneficio" class="form-control" rows="5"></textarea>
                        </div>

                        <div class="mb-3">
                            <input formControlName="imagen" type="hidden">
                        </div>
                        <div class="mb-3">
                            <button routerLink='/beneficios' class="btn btn-secondary btn-lg float-start">Regresar</button>
                            <button [disabled]="noticiaForm.invalid" class="btn btn-success btn-lg float-end">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
