<style>
    .drop-zone {
        border: dotted 3px lightgray;
        opacity: 0.5;
        color: #666;
        text-align: center
    }
    
    .file-over {
        border: dotted 3px dodgerblue;
    }
</style>

<div class="container mt-9">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card" style="background-color:black;opacity:0.7;color:white!important">
                <div class="card-body text-center">

                    <div class="row">
                        <div class="col-md-4">
                            <!-- <h3>Seleccione imagen</h3> -->
                            <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreDrop = $event" [ngClass]="{ 'file-over': this.estaSobreDrop }" class="well drop-zone">
                                <p class="text-start">Deje caer aqui los archivos</p>
                                <img src="../../../../assets/images/drop-images.png">
                            </div>

                        </div>
                        <div class="col-md-8">
                            <table class="table text-white">
                                <thead>
                                    <tr>
                                        <th>Nombre archivo</th>
                                        <th>Tama√±o</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ar of this.archivos">
                                        <th>{{ ar.nombreArchivo }}</th>
                                        <th>{{ ar.archivo.size / 1024 / 1024 | number: '.2-2' }} MB</th>

                                    </tr>
                                </tbody>
                            </table>

                            <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success">Cargar Imagen</button>
                            <button (click)="limpiarArchivos()" class="btn btn-danger">Eliminar</button>
                            <button routerLink='/dashboard' class="btn btn-secondary">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
